<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Amolo AI Assistant</title>

<style>
body{
font-family: Arial;
background:#0f172a;
color:white;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
margin:0;
}

#chatbox{
width:400px;
height:500px;
background:#111827;
border-radius:15px;
padding:15px;
display:flex;
flex-direction:column;
}

#messages{
flex:1;
overflow:auto;
margin-bottom:10px;
}

input{
padding:10px;
border:none;
border-radius:8px;
width:75%;
}

button{
padding:10px;
border:none;
background:#6366f1;
color:white;
border-radius:8px;
cursor:pointer;
}
</style>
</head>

<body>

<div id="chatbox">
<h3>AMOLO AI</h3>
<div id="messages"></div>

<div>
<input id="input" placeholder="Ask anything..." />
<button onclick="send()">Send</button>
</div>
</div>

<script>
const API_KEY = "AIzaSyB3rS70l3A-hhs4Av7YgtM_Q3yvRzDsc_s";
const URL = "https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=" + API_KEY;

async function send(){
let msg = document.getElementById("input").value;
if(!msg) return;

add("You: "+msg);

const res = await fetch(URL,{
method:"POST",
headers:{ "Content-Type":"application/json"},
body:JSON.stringify({
contents:[{parts:[{text:msg}]}]
})
});

const data = await res.json();
let reply = data.candidates?.[0]?.content?.parts?.[0]?.text || "No response";
add("AI: "+reply);
}

function add(text){
let div=document.createElement("div");
div.innerText=text;
document.getElementById("messages").appendChild(div);
}
</script>

</body>
</html>
